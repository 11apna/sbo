.profile{text-align:center}

.stats{display:flex;gap:12px;margin-top:22px}
.stat{

  border-radius:18px;background:rgba(255,255,255,.05)

.stat h3{color:#00ff9c;font-size:1.6rem}

h2{color:#00ff9c;margin-bottom:10px}

ul{list-style:none}

li::before{content:"✓";color:#00ff9c;margin-right:8px}

/* BUTTON ANIMATION */
.cta{
  width:100%;
  padding:16px;
  border:none;
  border-radius:50px;
  background:linear-gradient(90deg,#00ff9c,#00cc78);
  color:#000;
  font-weight:700;
  font-size:1.05rem;
  cursor:pointer;
  margin-top:18px;
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(0,255,156,.6)}
  70%{box-shadow:0 0 0 16px rgba(0,255,156,0)}
  100%{box-shadow:0 0 0 0 rgba(0,255,156,0)}
}

.timer{text-align:center;margin-top:12px;font-size:.9rem;opacity:.85}

.bottom{

  background:linear-gradient(90deg,#00ff9c,#00cc78);
  border:none;font-weight:700;cursor:pointer;
  animation:pulse 1.6s infinite;
